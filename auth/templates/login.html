<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const queryParams = new URLSearchParams(window.location.search);
            queryParams.forEach((value, key) => {
                if (key === 'redirect') {
                    const form = document.querySelector('form');
                    if (form) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = 'redirect';
                        input.value = value;
                        form.appendChild(input);
                    }
                }
            });
        });
    </script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="bg-white shadow-lg rounded-lg px-10 pt-8 pb-10 mb-4 w-full max-w-sm transform transition-all duration-300 hover:scale-105">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">登录</h2>

        <form method="POST" action="/auth/login" id="loginForm">
            <input type="hidden" name="authenticity_token" value="{{ authenticity_token }}" />
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="username">用户名</label>
                <input
                    class="shadow-md appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    type="text" name="username" id="username" placeholder="用户名" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">密码</label>
                <input
                    class="shadow-md appearance-none border border-gray-300 rounded-lg w-full py-3 px-4 text-gray-800 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    type="password" name="password" id="password" placeholder="密码" required>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transition-transform duration-150 ease-in-out transform hover:scale-105"
                    type="submit">
                    登录
                </button>
            </div>
        </form>
        <p class="mt-6 text-center">
            <a class="text-blue-500 hover:text-blue-700 font-semibold underline transition-colors duration-150" href="/auth/register">注册</a>
        </p>
    </div>
</body>

</html>
