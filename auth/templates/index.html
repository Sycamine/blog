<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站分类</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
        }
        .nav-pills .nav-link {
            background-color: #427dbb;
            color: white;
            margin: 5px;
            border-radius: 5px;
        }
        .nav-pills .nav-link.active, .nav-pills .nav-link:hover {
            background-color: #3a4149;
        }
        .tab-content {
            display: none;
            margin-top: 20px;
        }
        .tab-content.active {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            background-color: #e8ecf3;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 280px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .card h3 { font-size: 1.2em; }
        .card a { color: #0056b3; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>网站导航</h1>
        <p>欢迎访问我们的网站导航页面！在这里，您可以找到各种类别的链接。</p>
        <!-- 添加 d-flex 和 justify-content-center -->
        <div class="d-flex justify-content-center">
            <ul class="nav nav-pills" id="pills-tab" role="tablist">
                {% for category in categories %}
                    <li class="nav-item" role="presentation">
                        <a href="#" class="nav-link tab-link {% if loop.index0 == 0 %}active{% endif %}" data-tab="category{{ category.id }}">
                            {{ category.category_name }}
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        {% for category in categories %}
            <div class="tab-content {% if loop.index0 == 0 %}active{% endif %}" id="category{{ category.id }}">
                {% for site in category.web_list %}
                    <div class="card">
                        <h3>{{ site.site_title }}</h3>
                        <a href="{{ site.site_url }}">访问网站</a>
                        <p>{{ site.site_info }}</p>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const tabs = document.querySelectorAll(".tab-link");
        const contents = document.querySelectorAll(".tab-content");

        tabs.forEach(tab => {
            tab.addEventListener("click", function (event) {
                event.preventDefault();
                tabs.forEach(t => t.classList.remove("active"));
                contents.forEach(content => content.classList.remove("active"));

                this.classList.add("active");
                document.getElementById(this.getAttribute("data-tab")).classList.add("active");
            });
        });
    });
</script>
</body>
</html>
