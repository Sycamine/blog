<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/jquery/3.6.0/jquery.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const queryParams = new URLSearchParams(window.location.search);
            console.log(queryParams);

            // 查找redirect
            queryParams.forEach((value, key) => {
                if (key === 'redirect') {
                    // 获取表单
                    const form = document.querySelector('form');
                    console.log(form); // 确认form是否存在

                    if (form) { // 检查表单是否存在
                        // 创建新的隐藏input
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = 'redirect';
                        input.value = value;
                        form.appendChild(input); // 将input添加到表单
                        console.log(input); // 输出input
                    } else {
                        console.error('未找到表单');
                    }
                }
            });
        });

    </script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-4">登录</h2>

        <form method="POST" action="http://127.0.0.1:8001/auth/login" id="loginForm">
            <input type="hidden" name="authenticity_token" value="{{ authenticity_token }}" />
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    用户名
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="text" name="username" id="username" placeholder="用户名" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    密码
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    type="password" name="password" id="password" placeholder="密码" required>
            </div>
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                    登录
                </button>
            </div>
        </form>
        <p class="mt-4 text-center">
            <a class="text-blue-500 hover:text-blue-700" href="/auth/register">注册</a>
        </p>
    </div>
</body>

</html>
